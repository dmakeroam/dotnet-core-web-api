name: Trigger auto deployment for app01

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/app01-AutoDeployTrigger-7a3eca94-d0fc-4457-8bf2-36f997c26ba7.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.APP01_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: appservicedemoa.azurecr.io
          registryUsername: ${{ secrets.APP01_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.APP01_REGISTRY_PASSWORD }}
          containerAppName: app01
          resourceGroup: con-demo
          imageToBuild: appservicedemoa.azurecr.io/app01:${{ github.sha }}
          

     

