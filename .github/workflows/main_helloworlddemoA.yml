# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - helloworlddemoA

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://appservicedemoa.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_6aaa128feae44ef29e4859c6b235edc7 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_dd36c14e2d3740de9e88707ff1d5bd13 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: appservicedemoa.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_6aaa128feae44ef29e4859c6b235edc7 }}/dotnet-core:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'helloworlddemoA'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_1011104c73994ebb8511cdd9c1343b62 }}
        images: 'appservicedemoa.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_6aaa128feae44ef29e4859c6b235edc7 }}/dotnet-core:${{ github.sha }}'